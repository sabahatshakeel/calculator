<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">

        <div class="calculator">

            <div class="display">
                <div class="content">
                    <!-- <div class="input">120<span class="operator">x</span>100</div>
                    <div class="output">12,000</div> -->
                    <div class="input"></div>
                    <div class="output"></div>
                </div>
            </div>

            <div class="keys">

                <div data-key="clear" class="key action">
                    <span>AC</span>
                </div>

                <div data-key="/" class="key operator">
                    <span>/</span>
                </div>

                <div data-key="*" class="key operator">
                    <span>x</span>
                </div>


                <div data-key="backspace" class="key action">
                    <!-- <span><</span> -->
                    <!-- <span>DEL</span> -->
                    <div><span
                            style="width: 30px; height: 20px; border: 1px solid #FF9F0A; font-size: 1.2rem; display: flex; justify-content: center; align-items: center;">x</span>
                    </div>
                </div>

                <div data-key="7" class="key">
                    <span>7</span>
                </div>

                <div data-key="8" class="key">
                    <span>8</span>
                </div>

                <div data-key="9" class="key">
                    <span>9</span>
                </div>

                <div data-key="-" class="key operator">
                    <span>-</span>
                </div>

                <div data-key="4" class="key">
                    <span>4</span>
                </div>

                <div data-key="5" class="key">
                    <span>5</span>
                </div>

                <div data-key="6" class="key">
                    <span>6</span>
                </div>

                <div data-key="+" class="key operator">
                    <span>+</span>
                </div>

                <div data-key="1" class="key">
                    <span>1</span>
                </div>

                <div data-key="2" class="key">
                    <span>2</span>
                </div>

                <div data-key="3" class="key">
                    <span>3</span>
                </div>

                <!-- <div data-key="brackets" class="key action">
                    <span>( )</span>
                </div> -->
                <div data-key="=" class="key operator" style="background-color: #FF9F0A;  border-radius: 0; box-shadow: none;   display: inline-block;   margin: 0; bottom: 0; height: 80px; border-top-left-radius: 50px;
                border-top-right-radius: 50px; padding: 0;">
                    <span class="equal" style=" display: inline-block; align-items: end; top: 85%;">=</span>
                </div>

                <div data-key="%" class="key action">
                    <span>%</span>
                </div>

                <div data-key="0" class="key">
                    <span>0</span>
                </div>

                <div data-key="." class="key">
                    <span>.</span>
                </div>

                <!-- <div data-key="=" class="key operator" style="background-color: #FF9F0A;">
                    <span class="equal">=</span>
                </div> -->
                <div data-key="=" class="key operator" style="background-color: #FF9F0A;  border-radius: 0;
                display: inline-block;  margin: 0; top: -20px; 
                border-bottom-left-radius: 50px;
                border-bottom-right-radius: 50px; height: 75px;" >
                    <!-- <span class="equal">=</span> -->
                </div>

            </div>

        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
